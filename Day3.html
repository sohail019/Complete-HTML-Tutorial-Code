  <body>
    <h1>Day 3</h1>
    <!-- Anchor Tag -->
    <h2>Anchor tag (Links)</h2>
    <a href="#html">Jump to HTMl Abbreviation</a>
    <!-- Anchor Tag Syntax-->

    <!-- Absolute URL -->
    <a target="_blank" href="https://pikashowsapk.me/download-apks/"
      >Click to download pikashow</a
    >

    <!-- Relative Url -->
    <a href="./Day 2.html" class="activeLink">Go to Day 2</a><br />
    <a href="./Day 1.html">Day one was amazing, check out</a><br />

    <!-- Anchor Link to an Email Address -->
    <a href="mailto:abc@gmail.com">Mail me</a><br />

    <!-- Anchor Link to Mobile Number -->
    <a href="tel:7666****">Call me</a><br />

    <!-- Title Attribute -->
    <a href="tel:76662****" title="This is Sohail's Number"
      >Call me with Title</a
    ><br /><br />

    <!-- Link Colors 
            1. Unvisited Link - Blue
            2. Visited Link - Purple
            3. Active Link - Red -->

    <!-- Link Bookmark-->
    <!--  Id use krke same page ke element par jump-->
    <!-- Anchor Tag Close -->

    <!-- Images Open -->
    <h2>Images</h2>

      src="https://www.meme-arsenal.com/memes/44f0999ae50d6565b80fdb009cef22ec.jpg"
    />
    <br />
    <!-- Relative Url -->
    <img src="./sohail.jpg" width="100px" height="100px" alt="Sohail Bhai" />

    <!-- Image as a Link -->

    </a>
