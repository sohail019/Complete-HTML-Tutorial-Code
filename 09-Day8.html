<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8 Web Learning</title>
  </head>
  <body>
    <h1>Day 8 Web Learning</h1>

    <h3>Canvas (is used to draw graphics on the web page )</h3>
    <canvas
      id="line"
      width="200px"
      height="200px"
      style="border: 2px solid #116466"
    >
    </canvas
    ><br /><br />
    <canvas
      id="circle"
      width="200px"
      height="200px"
      style="border: 2px solid #116466"
    >
    </canvas>
    <br /><br />

    <canvas
      id="text"
      width="200px"
      height="200px"
      style="border: 2px solid #116466"
    >
    </canvas>
    <br /><br />

    <canvas
      id="strokeText"
      width="200px"
      height="200px"
      style="border: 2px solid #116466"
    >
    </canvas>
    <br /><br />

    <canvas
      id="linearGradient"
      width="200px"
      height="200px"
      style="border: 2px solid #116466"
    ></canvas
    ><br /><br />

    <p>Image To Use:</p>
    <img
      id="scream"
      src="./sohail.jpg"
      alt="Sohail"
      width="100px"
      height="100px"
    />
    <p>Canvas To Fill:</p>
    <canvas
      id="myCanvas"
      width="500px"
      height="280px"
      style="border: 2px solid #116466"
    ></canvas>

    <p><button onclick="myCanvas()">Click It</button></p>

    <svg width="200" height="200">
      <circle
        cx="80"
        cy="80"
        r="40"
        stroke="blue"
        stroke-width="4"
        fill="black"
      />
    </svg>
    <script>
      // Line
      let c = document.getElementById("line");
      let ctx = c.getContext("2d");
      ctx.moveTo(200, 0);
      ctx.lineTo(0, 200);
      ctx.stroke();
      // Circle
      let cir = document.getElementById("circle");
      let ctx1 = cir.getContext("2d");
      ctx1.beginPath();
      ctx1.arc(100, 100, 80, 0, 2 * Math.PI);
      ctx1.stroke();

      //   Text
      let txt = document.getElementById("text");
      let ctx2 = txt.getContext("2d");
      ctx2.font = "25px Arial";
      ctx2.fillText("Sohail's Canvas", 10, 100);

      //   Stroke Text
      let strokeTxt = document.getElementById("strokeText");
      let ctx3 = strokeText.getContext("2d");
      ctx3.font = "20px Arial";
      ctx3.strokeText("Sohail's Stroke Text", 10, 100);

      //   Gradient
      let linearGradient = document.getElementById("linearGradient");
      let ctx4 = linearGradient.getContext("2d");
      //   Create Gradient
      let grd = ctx4.createLinearGradient(0, 50, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "blue");
      //   Fill With Gradient
      ctx4.fillStyle = grd;
      ctx4.fillRect(20, 50, 150, 80);

      //   Image
      function myCanvas() {
        let imgCanvas = document.getElementById("myCanvas");
        let ctx5 = imgCanvas.getContext("2d");

        let imgSohail = document.getElementById("scream");
        ctx5.drawImage(imgSohail, 1, 1);
      }
    </script>
  </body>
</html>
